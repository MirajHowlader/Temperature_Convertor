<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="container">
    <h1 class="heading">Temperature Convertor</h1>
    <div class="temp-container">
        <label for="celsius">Celsius:</label>
        <input
        onchange="computeTemp(event)" type="number" name="celsius" id="celsius" placeholder="Enter Tempereture" class="input">
    </div>
    <div class="temp-container">
        <label for="fahrenheit">Fahrenheit:</label>
        <input
        onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Tempereture" class="input">
    </div>
    <div class="temp-container">
        <label for="kalvin">Kalvin:</label>
        <input
        onchange="computeTemp(event)" type="number" name="kalvin" id="kalvin" placeholder="Enter Tempereture" class="input">
    </div>
 </div>
    







    
    <script src="index.js"></script>
</body>
</html>
